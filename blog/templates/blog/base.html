{% load static %}

<!DOCTYPE html>
<html>
    <head>
        <title>{% block page_title %}{% endblock %}</title>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
        <link rel="stylesheet" href="{% static 'css/blog.css' %}">
        <link href="//fonts.googleapis.com/css?family=Lobster&subset=latin,latin-ext" rel="stylesheet" type="text/css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
    </head>
    <body>
        <body>
            <header class="page-header">
              <div class="container">
                    {% if user.is_authenticated %}
                        <a href="{% url 'post_new' %}" class="top-menu">
                            {% include './icons/file-earmark-plus.svg' %}
                        </a>
                        <a href="{% url 'post_draft_list' %}" class="top-menu"><i class="fa fa-pencil-square-o" aria-hidden="true"></i></span></a>
                        <p class="top-menu top-menu-heading" style="font-size: 19px; margin-top: 19px; font-family: 'Lobster', cursive;">
                            Hello {{ user.username }} <small>(<a href="{% url 'logout' %}">Log out</a>)</small>
                        </p>
                    {% else %}
                        <a href="{% url 'login' %}" class="top-menu"><i class="fa fa-lock" aria-hidden="true"></i></a>
                        <a href="{% url 'signup' %}" class="top-menu"><i class="fa fa-user-plus" aria-hidden="true"></i></a>
                    {% endif %}
                    <h1><a href="/">FakeBlog</a></h1>
                    
              </div>
            </header>
            <main class="container">
                <div class="row">
                    <div class="col-md-8">
                    {% block content %}
                    {% endblock %}
                    </div>
                </div>
            </main>
        </body>
</html>
